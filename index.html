<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elaia - Εκδηλώσεις</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="https://raw.githubusercontent.com/o-detective/elaia/main/2ECB64C0-85F0-4F73-96D8-C34E7E91208F.png" alt="Logo" />
      </div>
      <h2>Κατηγορίες</h2>
      <ul class="menu">
        <li><button class="menu-btn">Γάμος</button></li>
        <li><button class="menu-btn">Βάφτιση</button></li>
        <li><button class="menu-btn">Πάρτι</button></li>
        <li><button class="menu-btn">Συνέδρια</button></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <h1>Καλωσήρθατε στην Elaia</h1>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="Αναζήτηση..." />
      </div>

      <!-- Χάρτης Ελλάδας -->
<div class="map-container">
  <object type="image/svg+xml" data="greece.svg" class="map-svg">
    <!-- Εναλλακτικά κενό αν δεν στηρίζεται το object -->
  </object>
</div>

      <!-- Καρουζέλ διαφημιζόμενων -->
      <section class="carousel">
        <h2>Διαφημιζόμενοι</h2>
        <div class="carousel-track">
          <div class="carousel-item">Brand 1</div>
          <div class="carousel-item">Brand 2</div>
          <div class="carousel-item">Brand 3</div>
        </div>
      </section>

      <!-- Εμπνευστείτε -->
      <section class="carousel">
        <h2>Εμπνευστείτε</h2>
        <div class="carousel-track">
          <div class="carousel-item">Ιδέα 1</div>
          <div class="carousel-item">Ιδέα 2</div>
          <div class="carousel-item">Ιδέα 3</div>
        </div>
      </section>

      <!-- AI Bar -->
      <section class="ai-bar">
        <h2>Ρώτα την Elaia</h2>
        <textarea id="aiInput" placeholder="Π.χ. Πού μπορώ να παντρευτώ σε παραλία στη Νάξο;"></textarea>
        <button onclick="askAI()">Αποστολή</button>
        <div id="aiResponse"></div>
      </section>
    </main>
  </div>

  <!-- JavaScript -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Περιμένει να φορτωθεί το embedded SVG
    const svgObjects = document.querySelectorAll('.map-container object');
    svgObjects.forEach(obj => {
      obj.addEventListener("load", () => {
        const svgDoc = obj.contentDocument;
        if (!svgDoc) return;

        const regions = svgDoc.querySelectorAll("[data-name]");

        regions.forEach(region => {
          region.style.cursor = "pointer";

          region.addEventListener("click", () => {
            // Αφαίρεση επιλεγμένων
            regions.forEach(r => r.classList.remove("selected"));
            region.classList.add("selected");

            // Δείξε alert με την επιλογή
            alert("Επέλεξες: " + region.getAttribute("data-name"));
          });
        });
      });
    });
  });

  // AI Bar functionality
  async function askAI() {
    const input = document.getElementById("aiInput").value;
    const responseBox = document.getElementById("aiResponse");
    responseBox.innerHTML = "⏳ Περιμένετε...";

    try {
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer ΤΟ_ΚΛΕΙΔΙ_ΣΟΥ" // ➤ Βάλε το πραγματικό σου API key εδώ
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: input }]
        })
      });

      const data = await res.json();
      responseBox.innerHTML = data.choices[0].message.content;
    } catch (error) {
      responseBox.innerHTML = "❌ Σφάλμα: Δοκιμάστε ξανά.";
    }
  }
</script>
</body>
</html>
