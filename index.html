<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elaia - Εκδηλώσεις</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="top-bar">
    <button class="top-btn">Σύνδεση</button>
    <button class="top-btn">Εγγραφή</button>
    <button class="top-btn launch">Launch</button>
  </div>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo-container">
        <img src="https://raw.githubusercontent.com/o-detective/elaia/main/2ECB64C0-85F0-4F73-96D8-C34E7E91208F.png" alt="Logo" class="logo-img" />
      </div>
      <ul class="menu">
        <li><button class="menu-btn">Γάμος</button></li>
        <li><button class="menu-btn">Βάφτιση</button></li>
        <li><button class="menu-btn">Πάρτι</button></li>
        <li><button class="menu-btn">Συνέδρια</button></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="content">

      <!-- Χάρτης Ελλάδας ΕΝΣΩΜΑΤΩΜΕΝΟΣ -->
      <div class="map-container">
        <svg id="greece-map" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
          <!-- Παράδειγμα περιοχών (θα ακολουθήσουν κι άλλες στο επόμενο μήνυμα) -->
          <path d="M150,100 L200,100 L200,150 L150,150 Z" fill="#d9d5c4" stroke="#7c7f59" stroke-width="1" data-name="Αττικης"/>
          <path d="M250,100 L300,100 L300,150 L250,150 Z" fill="#d9d5c4" stroke="#7c7f59" stroke-width="1" data-name="Κυκλαδες"/>
          <path d="M350,100 L400,100 L400,150 L350,150 Z" fill="#d9d5c4" stroke="#7c7f59" stroke-width="1" data-name="Κρητη"/>
          <!-- ...συνεχίζεται με όλα τα νησιά και νομούς... -->
        </svg>
      </div>

      <div style="text-align: center; margin-top: 20px; font-weight: bold;">
        Επιλέξτε περιοχή στον χάρτη
      </div>

      <div class="map-container">
  <object id="greece-map" type="image/svg+xml" data="greece.svg"></object>
</div>
      <script>
document.addEventListener("DOMContentLoaded", function () {
  const regions = document.querySelectorAll("#greece-map [data-name]");

  regions.forEach(region => {
    region.style.cursor = "pointer";

    region.addEventListener("click", () => {
      const name = region.getAttribute("data-name");
      regions.forEach(r => r.setAttribute("fill", "#d9d5c4")); // reset
      region.setAttribute("fill", "#7c7f59"); // highlight selected
      window.location.href = `destinations/${name}.html`;
    });

    region.addEventListener("mouseover", () => {
      region.setAttribute("fill", "#f0f4d7");
    });

    region.addEventListener("mouseout", () => {
      const current = region.getAttribute("fill");
      if (current !== "#7c7f59") {
        region.setAttribute("fill", "#d9d5c4");
      }
    });
  });
});
</script>
</body>
</html>
