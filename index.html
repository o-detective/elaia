<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elaia - Εκδηλώσεις</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="https://raw.githubusercontent.com/o-detective/elaia/main/2ECB64C0-85F0-4F73-96D8-C34E7E91208F.png" alt="Logo" />
      </div>
      <h2>Κατηγορίες</h2>
      <ul class="menu">
        <li><button class="menu-btn">Γάμος</button></li>
        <li><button class="menu-btn">Βάφτιση</button></li>
        <li><button class="menu-btn">Πάρτι</button></li>
        <li><button class="menu-btn">Συνέδρια</button></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <h1>Καλωσήρθατε στην Elaia</h1>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="Αναζήτηση..." />
      </div>

      <!-- Χάρτης Ελλάδας -->
      <div class="map-container">
  <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <style>
      .region {
        fill: #d0d0d0;
        stroke: #ffffff;
        stroke-width: 1;
        cursor: pointer;
        transition: fill 0.3s;
      }
      .region:hover {
        fill: #7c7f59;
      }
    </style>

    <!-- Παράδειγμα Νομοί (ενδεικτικά μόνο) -->
    <path id="attica" class="region" d="M300,300 L320,320 L310,340 L290,330 Z" data-name="Αττική"/>
    <path id="thessaloniki" class="region" d="M500,200 L520,220 L510,240 L490,230 Z" data-name="Θεσσαλονίκη"/>
    <path id="crete" class="region" d="M200,500 L600,500 L600,520 L200,520 Z" data-name="Κρήτη"/>
    <circle id="kastellorizo" class="region" cx="750" cy="550" r="8" data-name="Καστελλόριζο"/>

  </svg>
</div>

      <!-- Καρουζέλ διαφημιζόμενων -->
      <section class="carousel">
        <h2>Διαφημιζόμενοι</h2>
        <div class="carousel-track">
          <div class="carousel-item">Brand 1</div>
          <div class="carousel-item">Brand 2</div>
          <div class="carousel-item">Brand 3</div>
        </div>
      </section>

      <!-- Εμπνευστείτε -->
      <section class="carousel">
        <h2>Εμπνευστείτε</h2>
        <div class="carousel-track">
          <div class="carousel-item">Ιδέα 1</div>
          <div class="carousel-item">Ιδέα 2</div>
          <div class="carousel-item">Ιδέα 3</div>
        </div>
      </section>

      <!-- AI Bar -->
      <section class="ai-bar">
        <h2>Ρώτα την Elaia</h2>
        <textarea id="aiInput" placeholder="Π.χ. Πού μπορώ να παντρευτώ σε παραλία στη Νάξο;"></textarea>
        <button onclick="askAI()">Αποστολή</button>
        <div id="aiResponse"></div>
      </section>
    </main>
  </div>

  <!-- JavaScript -->
  <script>
    // Clickable map
    document.addEventListener("DOMContentLoaded", function () {
      const regions = document.querySelectorAll(".map-container svg [data-name]");
      regions.forEach(region => {
        region.addEventListener("click", () => {
          const name = region.getAttribute("data-name");
          alert("Επέλεξες: " + name);
        });
        region.style.cursor = "pointer";
      });
    });

    // AI Bar functionality
    async function askAI() {
      const input = document.getElementById("aiInput").value;
      const responseBox = document.getElementById("aiResponse");
      responseBox.innerHTML = "⏳ Περιμένετε...";

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer ΤΟ_ΚΛΕΙΔΙ_ΣΟΥ"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: input }]
          })
        });

        const data = await res.json();
        responseBox.innerHTML = data.choices[0].message.content;
      } catch (error) {
        responseBox.innerHTML = "❌ Σφάλμα: Δοκιμάστε ξανά.";
      }
    }
  </script>
</body>
</html>
