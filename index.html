<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elaia - Εκδηλώσεις</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .map-container {
      flex: 1;
      padding: 30px;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    svg {
      width: 100%;
      max-width: 800px;
      height: auto;
    }

    .map path, .map circle {
      fill: #c7d2b5; /* ήπιο πράσινο-ουδέτερο */
      stroke: #fff;
      stroke-width: 1;
      transition: fill 0.3s;
    }

    .map path:hover, .map circle:hover {
      fill: #a5b88d;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="https://raw.githubusercontent.com/o-detective/elaia/main/2ECB64C0-85F0-4F73-96D8-C34E7E91208F.png" alt="Logo" />
      </div>
      <h2>Κατηγορίες</h2>
      <ul class="menu">
        <li>
          <button class="menu-btn">Γάμος</button>
          <ul class="submenu">
            <li>Αττική</li>
            <li>Θεσσαλονίκη</li>
            <li>Κρήτη</li>
          </ul>
        </li>
        <li>
          <button class="menu-btn">Βάφτιση</button>
          <ul class="submenu">
            <li>Αττική</li>
            <li>Λάρισα</li>
            <li>Κέρκυρα</li>
          </ul>
        </li>
      </ul>
    </aside>

    <main class="content">
      <h1>Καλωσήρθατε στην Elaia</h1>
      <p>Επιλέξτε είδος εκδήλωσης και περιοχή για να δείτε διαθέσιμους χώρους & επαγγελματίες.</p>

      <div class="map-container">
        <svg class="map" viewBox="0 0 1000 900" xmlns="http://www.w3.org/2000/svg">
          <!-- Δείγμα νομού (Αττική) -->
          <path data-name="Αττική" d="M300,400 L350,410 L360,450 L310,460 Z" />
          <!-- Θεσσαλονίκη -->
          <path data-name="Θεσσαλονίκη" d="M450,300 L490,310 L500,340 L460,350 Z" />
          <!-- Κρήτη -->
          <path data-name="Κρήτη" d="M200,800 L800,800 L800,820 L200,820 Z" />
          <!-- Καστελλόριζο -->
          <circle data-name="Καστελλόριζο" cx="950" cy="850" r="8" />
        </svg>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const regions = document.querySelectorAll(".map [data-name]");
      regions.forEach(region => {
        region.addEventListener("click", function () {
          const name = this.getAttribute("data-name");
          alert("Επέλεξες: " + name);
        });
      });
    });
  </script>
</body>
</html>
