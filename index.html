<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ελαία</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <!-- Πλευρική Στήλη -->
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Λογότυπο Ελαία" />
      </div>

      <div class="top-buttons">
        <button>Σύνδεση</button>
        <button>Εγγραφή</button>
        <button class="launch-btn">Λανσάρισμα</button>
      </div>

      <h2>Κατηγορίες</h2>
      <ul class="menu">
        <li><button class="menu-btn">Χώροι</button></li>
        <li><button class="menu-btn">Επαγγελματίες</button></li>
        <li><button class="menu-btn">Εκδηλώσεις</button></li>
        <li><button class="menu-btn">Inspiration</button></li>
      </ul>
    </aside>

    <!-- Κύριο Περιεχόμενο -->
    <main class="content">
      
      <!-- Φίλτρα -->
      <div class="filter-bar">
        <select>
          <option>Όλες οι περιοχές</option>
          <option>Αθήνα</option>
          <option>Θεσσαλονίκη</option>
          <option>Πάτρα</option>
        </select>

        <select>
          <option>Όλοι οι χώροι</option>
          <option>Αίθουσες</option>
          <option>Υπαίθριοι</option>
        </select>

        <select>
          <option>Όλοι οι επαγγελματίες</option>
          <option>Φωτογράφοι</option>
          <option>Μουσικοί</option>
        </select>

        <button class="search-btn">Αναζήτηση</button>
      </div>

      <!-- Χάρτης -->
      <div class="map-container">
        <img src="greece-map-placeholder.jpg" alt="Χάρτης Ελλάδας" class="map-svg">
      </div>

      <!-- Διπλό Καρουζέλ -->
      <div class="carousel-row">
        <div class="carousel">
          <h2>Top Χώροι</h2>
          <div class="carousel-track">
            <div class="carousel-item">Χώρος 1</div>
            <div class="carousel-item">Χώρος 2</div>
            <div class="carousel-item">Χώρος 3</div>
          </div>
        </div>

        <div class="carousel">
          <h2>Top Συνεργάτες</h2>
          <div class="carousel-track">
            <div class="carousel-item">DJ</div>
            <div class="carousel-item">Catering</div>
            <div class="carousel-item">Διακόσμηση</div>
          </div>
        </div>
      </div>

      <!-- Inspiration -->
      <div class="inspiration">
        <h2>Εμπνευστείτε</h2>
        <div class="carousel-track">
          <div class="carousel-item">Γάμος σε νησί</div>
          <div class="carousel-item">Βάπτιση σε κτήμα</div>
          <div class="carousel-item">Πάρτι rooftop</div>
        </div>
      </div>

    </main>
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Περιμένει να φορτωθεί το embedded SVG
      const svgObjects = document.querySelectorAll('.map-container object');
      svgObjects.forEach(obj => {
        obj.addEventListener("load", () => {
          const svgDoc = obj.contentDocument;
          if (!svgDoc) return;

          const regions = svgDoc.querySelectorAll("[data-name]");
          regions.forEach(region => {
            region.style.cursor = "pointer";
            region.addEventListener("click", () => {
              regions.forEach(r => r.classList.remove("selected"));
              region.classList.add("selected");
              alert("Επέλεξες: " + region.getAttribute("data-name"));
            });
          });
        });
      });
    });

    // AI Bar functionality
    async function askAI() {
      const input = document.getElementById("aiInput").value;
      const responseBox = document.getElementById("aiResponse");
      responseBox.innerHTML = "⏳ Περιμένετε...";

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer ΤΟ_ΚΛΕΙΔΙ_ΣΟΥ" // ➤ Βάλε το πραγματικό σου API key εδώ
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: input }]
          })
        });

        const data = await res.json();
        responseBox.innerHTML = data.choices[0].message.content;
      } catch (error) {
        responseBox.innerHTML = "❌ Σφάλμα: Δοκιμάστε ξανά.";
      }
    }
  </script>
</body>
</html>
