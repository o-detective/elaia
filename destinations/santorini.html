<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Σαντορίνη - Εμπνευστείτε από την Elaia</title>
  <style>
    body {
      background-color: #f9f4f1;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }

    .frame {
  border: 20px solid #7d8053;
  border-radius: 0;           /* Χωρίς καμπύλες γωνίες */
  margin: 0;
  padding: 30px;
  min-height: 100vh;
  box-sizing: border-box;
}

    h1 {
      text-align: center;
      color: #7d8053;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .gallery img {
      width: 280px;
      height: auto;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .description {
      max-width: 900px;
      margin: 20px auto;
      font-size: 1.1em;
      line-height: 1.6;
      color: #333;
      padding: 10px;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      z-index: 9999;
      display: none;
      border-radius: 10px;
    }

    .popup img {
      max-width: 90vw;
      max-height: 80vh;
    }

    .popup-close {
      margin-top: 10px;
      background: #7d8053;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    .button-container {
      text-align: center;
      margin-top: 30px;
    }

    .button-container a {
      text-decoration: none;
      background-color: #7d8053;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="frame">
    <h1>Σαντορίνη</h1>
    <div class="description" id="description">
      Η Σαντορίνη είναι ένα μαγευτικό νησί των Κυκλάδων, γνωστό για τα ειδυλλιακά της τοπία, τους εντυπωσιακούς τρούλους, την αρχιτεκτονική και τα μοναδικά ηλιοβασιλέματα. Αποτελεί έναν από τους πιο ρομαντικούς προορισμούς γάμου στον κόσμο.
    </div>
    <div class="gallery" id="gallery">
      <!-- Εικόνες -->
      <img src="../images/santorini1.jpg" alt="Santorini 1">
      <img src="../images/santorini2.jpg" alt="Santorini 2">
      <img src="../images/santorini3.jpg" alt="Santorini 3">
      <img src="../images/santorini4.jpg" alt="Santorini 4">
      <img src="../images/santorini5.jpg" alt="Santorini 5">
    </div>

    <div class="button-container">
      <a href="../results.html?destination=santorini">Δείτε συνεργάτες μας στη Σαντορίνη</a>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <img id="popupImage" src="" alt="Μεγέθυνση εικόνας">
    <br />
    <button class="popup-close" onclick="closePopup()">Κλείσιμο</button>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const popup = document.getElementById('popup');
    const popupImage = document.getElementById('popupImage');

    images.forEach(img => {
      img.addEventListener('click', () => {
        popupImage.src = img.src;
        popup.style.display = 'block';
      });
    });

    function closePopup() {
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
