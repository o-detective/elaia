<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Έμπνευση | Elaia</title>
  <style>
    /* Παχιά μπορντούρα γύρω από όλη τη σελίδα */
    body {
  font-family: "Georgia", serif;
  background-color: #fefaf4;
  color: #333;
  margin: 0;
  padding: 40px 20px;
  display: flex;
  justify-content: center;
}

    .border-container {
  border: 16px solid #7d8053;
  padding: 40px;
  max-width: 1100px;
  width: 100%;
  background-color: #fffdf9;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(0,0,0,0.08);
  margin: 0 auto;
}

    h1 {
      text-align: center;
      color: #7d8053;
      margin-bottom: 10px;
    }

    .description {
      text-align: center;
      margin-bottom: 30px;
      font-size: 18px;
      color: #444;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Popup */
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    #popup-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 36px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .description {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="border-container">
    <h1>AI Έμπνευση</h1>
    <p class="description">Ιδέες για νυφικά, τοπία, τούρτες, χτενίσματα και προσκλητήρια εμπνευσμένες από την τεχνητή νοημοσύνη</p>

    <div class="gallery">
      <img src="../images/idea1.jpg" alt="Ιδέα 1" onclick="openPopup(this.src)">
      <img src="../images/idea2.jpg" alt="Ιδέα 2" onclick="openPopup(this.src)">
      <img src="../images/idea3.jpg" alt="Ιδέα 3" onclick="openPopup(this.src)">
      <img src="../images/idea4.jpg" alt="Ιδέα 4" onclick="openPopup(this.src)">
      <img src="../images/idea5.jpg" alt="Ιδέα 5" onclick="openPopup(this.src)">
      <img src="../images/idea6.jpg" alt="Ιδέα 6" onclick="openPopup(this.src)">
    </div>
  </div>

  <!-- Popup -->
  <div id="popup">
    <button id="popup-close" onclick="closePopup()">×</button>
    <img id="popup-img" src="" alt="Μεγέθυνση">
  </div>

  <script>
    function openPopup(src) {
      document.getElementById("popup-img").src = src;
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("popup-img").src = "";
    }
  </script>
</body>
</html>
