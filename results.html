<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Αποτελέσματα Αναζήτησης</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fefaf4;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .border-container {
      border: 16px solid #7d8053;
      padding: 40px;
      max-width: 1100px;
      width: 100%;
      background-color: #fffdf9;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.08);
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .highlight-title {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #7d8053;
      margin-bottom: 30px;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding-bottom: 20px;
      margin-bottom: 30px;
    }

    .carousel-item {
      min-width: 200px;
      background-color: #fff;
      border: 2px solid gold;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .carousel-item img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .results-container {
      background-color: #fdfdf6;
      padding: 10px;
      border-radius: 10px;
    }

    .client-card {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 12px 0;
    }

    .client-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .client-info {
      flex-grow: 1;
    }

    .ad-badge {
      background-color: gold;
      color: #333;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 4px;
      margin-left: 8px;
    }

    .view-profile {
      background-color: #7d8053;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .view-profile:hover {
      background-color: #656c45;
    }

    .no-results {
      text-align: center;
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="border-container">
    <h2 class="highlight-title" id="dynamicTitle">Αναζήτηση...</h2>

    <div id="adCarousel" class="carousel"></div>

    <div class="results-container" id="resultsBox">
      <!-- Τα αποτελέσματα θα μπουν εδώ -->
    </div>
  </div>

  <script>
    const clients = [
      { name: "Κτήμα Ελιά", region: "Κερκυρας", event: "Γαμος", type: "Χώρος/Κτήμα", image: "https://via.placeholder.com/60", ad: true },
      { name: "Κτήμα Άλσος", region: "Κερκυρας", event: "Γαμος", type: "Χώρος/Κτήμα", image: "https://via.placeholder.com/60", ad: false },
      { name: "Κτήμα Μελίντα", region: "Αττικης", event: "Γαμος", type: "Χώρος/Κτήμα", image: "https://via.placeholder.com/60", ad: true },
      { name: "The Bridal Touch", region: "Κερκυρας", event: "Γαμος", type: "Make up artists", image: "https://via.placeholder.com/60", ad: true }
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const region = urlParams.get("region");
    const event = urlParams.get("event");
    const type = urlParams.get("type");

    const titleBox = document.getElementById("dynamicTitle");
    titleBox.textContent = `${type || 'Επαγγελματίες'} για ${event || 'εκδηλώσεις'} στην ${region || 'Ελλάδα'}`;

    const resultsBox = document.getElementById("resultsBox");

    const filtered = clients.filter(c =>
      c.region === region &&
      c.event === event &&
      c.type === type
    );

    const ads = filtered.filter(c => c.ad);
    const carousel = document.getElementById("adCarousel");

    if (ads.length > 0) {
      ads.slice(0, 3).forEach(c => {
        carousel.innerHTML += `
          <div class="carousel-item">
            <img src="${c.image}" alt="${c.name}">
            <div><strong>${c.name}</strong></div>
            <small>${c.type}</small>
          </div>
        `;
      });
    }

    if (filtered.length === 0) {
      resultsBox.innerHTML = `<p class="no-results">Δεν βρέθηκαν αποτελέσματα για τα επιλεγμένα φίλτρα.</p>`;
    } else {
      filtered
        .sort((a, b) => (b.ad ? 1 : 0) - (a.ad ? 1 : 0))
        .forEach(c => {
          resultsBox.innerHTML += `
            <div class="client-card">
              <img src="${c.image}" alt="Πελάτης">
              <div class="client-info">
                <strong>${c.name}</strong>
                ${c.ad ? '<span class="ad-badge">Διαφημιζόμενος</span>' : ''}
              </div>
              <button class="view-profile" onclick="alert('Μεταφορά στο προφίλ του ${c.name}')">Προβολή</button>
            </div>
          `;
        });
    }

    // Τίτλος fallback
    const dynamicTitle = document.getElementById("dynamicTitle");
    if (region && event && type) {
      dynamicTitle.innerText = `${type} για ${event.toLowerCase()} στην ${region}`;
    }
  </script>
</body>
</html>
