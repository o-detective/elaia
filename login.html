<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Σύνδεση</title>
  <style>
    body {
      background-color: #fdf6f2;
      font-family: "Georgia", serif;
      color: #4a4a35;
    }

    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fffdf7;
      border: 2px solid #7d8053;
      border-radius: 10px;
      text-align: center;
    }

    .form-container img {
      max-width: 100px;
      margin-bottom: 20px;
    }

    .form-container h2 {
      color: #7d8053;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #7d8053;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }

    button:hover {
      background-color: #6b7049;
    }
  </style>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA01bUzHHoJre5KgdHpx-jsyosIULx7-ko",
    authDomain: "elaiaapp86.firebaseapp.com",
    projectId: "elaiaapp86",
    storageBucket: "elaiaapp86.firebasestorage.app",
    messagingSenderId: "458987445654",
    appId: "1:458987445654:web:4df5d7522ef451a600d1b7",
    measurementId: "G-VWJQQTCG1N"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.loginUser = async function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const errorDiv = document.getElementById("error");

    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "profile.html";
    } catch (error) {
      errorDiv.textContent = "Λάθος email ή κωδικός πρόσβασης.";
      errorDiv.style.display = "block";
    }
  };
</script>
  
</head>
<body>
  <div class="form-container">
    <!-- Επίσημο λογότυπο -->
    <div style="text-align: center; margin-bottom: 20px;">
  <img src="2ECB64C0-85F0-4F73-96D8-C34E7E91208F.png" alt="Elaia Logo" style="max-width: 120px; height: auto;" />
</div>

    <h2>Σύνδεση</h2>

    <div id="error" style="color: red; margin-bottom: 10px; display: none;"></div>

<div class="form-group">
  <label for="email">Email</label>
  <input type="email" id="email" required />
</div>

<div class="form-group">
  <label for="password">Κωδικός Πρόσβασης</label>
  <input type="password" id="password" required />
</div>

<button onclick="loginUser()">Σύνδεση</button>
  </div>
</body>
</html>
