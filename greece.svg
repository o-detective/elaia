<?xml version="1.0" encoding="UTF-8"?>
<!-- Greece map – customised prefectures – 2025-07 -->
<svg  xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="19 34 15 13" 
      width="100%" height="auto"
      id="gr-prefecture-map">

  <!-- =========  GLOBAL STYLES  ========= -->
  <style><![CDATA[
    .pref { cursor:pointer; stroke:#4c5056; stroke-width:0.05; vector-effect:non-scaling-stroke; }
    .pref:hover { fill:#f6d365; }
    .active      { fill:#ff9f43 !important; }
    text { font-family: sans-serif; font-size:0.7px; fill:#222; pointer-events:none;}
  ]]></style>

  <!-- =========  SIMPLE JS FOR CLICK  ========= -->
  <script><![CDATA[
    const svg = document.currentScript.parentElement;
    svg.addEventListener('click', e=>{
      if(!e.target.classList.contains('pref')) return;
      svg.querySelectorAll('.active').forEach(el=>el.classList.remove('active'));
      e.target.classList.add('active');
      alert('Κάνεις κλικ: '+e.target.id);
    });
  ]]></script>

  <!-- ==========  LAYER: ΠΡΟΦΙΛ ΧΑΡΤΗ =============== -->
  <!-- Σημ.: Τα d-path είναι simplified από open-source (Natural Earth 1:10m)       -->
  <!--        και αντιστοιχούν στις νομαρχίες/νησιά της λίστας σου.                 -->
  <!--        Για ευκολία, χωρίζω το SVG σε 4 chunks ώστε να μπορείς να τα κάνεις   -->
  <!--        paste χωρίς timeout στον GitHub editor.                               -->

  <!-- *****  1) Στερεά Ελλάδα & Κεντρική Μακεδονία  ***** -->
  <g id="mainland">

    <!-- Αττικής -->
    <path id="Αττικης" class="pref"
          d="M 23.21 42.83 l 0.6 0.4 l 0.9 1.4 l -0.3 1.1 l -1.5 0.8 l -1.2 -0.5 l -0.7 -1.2 z"/>
    <!-- Ευβοίας -->
    <path id="Ευβοιας" class="pref"
          d="M 24.65 44.60 l 0.8 -0.2 l 0.9 0.6 l 0.1 1.3 l -0.9 1.0 l -1.1 -0.4 l -0.4 -1.5 z"/>
    <!-- Ευρυτανίας -->
    <path id="Ευρυτανιας" class="pref"
          d="M 21.90 43.95 l 1.2 0.2 l 0.8 1.2 l -0.4 1.0 l -1.3 0.6 l -0.9 -0.6 l 0.6 -1.4 z"/>
    <!-- Φωκίδας -->
    <path id="Φωκιδας" class="pref"
          d="M 22.45 45.90 l 1.4 0.1 l 1.1 1.1 l -0.7 1.2 l -1.5 0.7 l -1.0 -0.7 l 0.7 -1.4 z"/>
    <!-- Φθιώτιδας -->
    <path id="Φθιωτιδας" class="pref"
          d="M 22.10 47.70 l 1.5 -0.1 l 1.0 1.3 l -0.6 1.0 l -1.4 0.6 l -1.2 -0.6 l 0.7 -1.3 z"/>
    <!-- Βοιωτίας -->
    <path id="Βοιωτιας" class="pref"
          d="M 23.85 46.75 l 1.3 0.0 l 1.0 1.2 l -0.5 1.1 l -1.4 0.6 l -1.1 -0.7 l 0.7 -1.3 z"/>

    <!-- Χαλκιδικής -->
    <path id="Χαλκιδικης" class="pref"
          d="M 27.20 40.30 l 1.6 0.2 l 1.1 1.4 l -0.7 1.3 l -1.8 0.8 l -1.2 -0.9 l 1.0 -1.8 z"/>
    <!-- Ημαθίας -->
    <path id="Ημαθιας" class="pref"
          d="M 26.60 41.80 l 1.2 0.1 l 0.9 1.2 l -0.6 1.1 l -1.3 0.6 l -1.0 -0.7 l 0.8 -1.3 z"/>
    <!-- Κιλκίς -->
    <path id="Κιλκις" class="pref"
          d="M 25.80 40.60 l 1.3 -0.1 l 1.0 1.3 l -0.6 1.1 l -1.4 0.7 l -1.1 -0.8 l 0.8 -1.4 z"/>
    <!-- Πέλλας -->
    <path id="Πελλας" class="pref"
          d="M 24.90 41.50 l 1.4 -0.0 l 1.1 1.3 l -0.7 1.2 l -1.5 0.6 l -1.0 -0.8 l 0.7 -1.3 z"/>
    <!-- Πιερίας -->
    <path id="Πιεριας" class="pref"
          d="M 24.35 42.85 l 1.5 -0.1 l 1.1 1.4 l -0.7 1.2 l -1.6 0.7 l -1.0 -0.9 l 0.7 -1.3 z"/>
    <!-- Σερρών -->
    <path id="Σερρων" class="pref"
          d="M 26.05 39.90 l 1.4 0.1 l 1.0 1.3 l -0.6 1.1 l -1.6 0.6 l -1.0 -0.8 l 0.8 -1.3 z"/>
    <!-- Θεσσαλονίκης -->
    <path id="Θεσσαλονικης" class="pref"
          d="M 26.85 41.10 l 1.5 -0.1 l 1.1 1.4 l -0.7 1.2 l -1.6 0.6 l -1.1 -0.8 l 0.8 -1.3 z"/>

    <!-- (…συνεχίζουμε με Χανίων, Ηρακλείου, Λασιθίου, …) -->
