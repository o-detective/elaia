<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Το Προφίλ Μου</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #fdf6f2;
      margin: 0;
      padding: 0;
      color: #4a4a35;
    }

    .profile-container {
      max-width: 800px;
      margin: 30px auto;
      background-color: #fffdf7;
      padding: 30px;
      border: 2px solid #7d8053;
      border-radius: 10px;
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 120px;
    }

    h2 {
      color: #7d8053;
      text-align: center;
      margin-bottom: 30px;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .day {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }

    .unavailable {
      background-color: #eab6b6;
      color: white;
    }

    .available {
      background-color: #cbe5cb;
    }

    .legend {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      font-size: 0.9em;
    }

    .legend span {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin-right: 6px;
    }

    .logout-btn {
      display: block;
      margin: 30px auto 0 auto;
      background-color: #7d8053;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #6b7049;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="2ECB64C0-85F0-4F73-96D8-C34E7E91208F.png" alt="Elaia Logo" class="logo" />
    <h2>Το Προφίλ Μου</h2>

    <div id="calendar"></div>

    <div class="legend">
      <div><span style="background-color:#cbe5cb;"></span> Διαθέσιμη</div>
      <div><span style="background-color:#eab6b6;"></span> Μη διαθέσιμη</div>
    </div>

    <button class="logout-btn" onclick="logout()">Αποσύνδεση</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA01bUzHHoJre5KgdHpx-jsyosIULx7-ko",
      authDomain: "elaiaapp86.firebaseapp.com",
      projectId: "elaiaapp86",
      storageBucket: "elaiaapp86.firebasestorage.app",
      messagingSenderId: "458987445654",
      appId: "1:458987445654:web:4df5d7522ef451a600d1b7",
      measurementId: "G-VWJQQTCG1N"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let unavailableDates = [];

    function createCalendar(year, month) {
      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "";

      const date = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0).getDate();

      for (let i = 1; i <= lastDay; i++) {
        const currentDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
        const div = document.createElement("div");
        div.className = "day";
        div.textContent = i;

        if (unavailableDates.includes(currentDate)) {
          div.classList.add("unavailable");
        } else {
          div.classList.add("available");
        }

        div.addEventListener("click", async () => {
          const index = unavailableDates.indexOf(currentDate);
          if (index > -1) {
            unavailableDates.splice(index, 1);
            div.classList.remove("unavailable");
            div.classList.add("available");
          } else {
            unavailableDates.push(currentDate);
            div.classList.remove("available");
            div.classList.add("unavailable");
          }

          const user = auth.currentUser;
          if (user) {
            await setDoc(doc(db, "users", user.uid), {
              unavailableDates,
            }, { merge: true });
          }
        });

        calendar.appendChild(div);
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists()) {
        const data = userDoc.data();
        if (data.unavailableDates) {
          unavailableDates = data.unavailableDates;
        }
      }

      const today = new Date();
      createCalendar(today.getFullYear(), today.getMonth());
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>
</body>
</html>
